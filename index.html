<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Aswesome CSS -->
    <link rel="stylesheet"  href="css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <!--custom CSS -->
    <link rel="stylesheet"  href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet"  href="css/responsive.css">

    <title>Bootstrap Template</title>
  </head>
  <body>

   <!--============================== 
            Header Start
    ===============================-->
   <header>
     <div class="container">
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12 col-12">
          <div class="content">
            1.1
          </div>
        </div> 
        <div class="col-xl-7 col-lg-7 col-md-6 col-sm-6 col-6">
          <div class="content">
            1.2
          </div>
        </div> 
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
          <div class="content">
            1.3
          </div>
        </div> 
      </div>
     </div>
    </header>

    <!--============================== 
            Header End
    ===============================-->

    <!--============================== 
            Hero Start
    ===============================-->
    <section id="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-12">
            <div class="content">
              <div class="row">
                <div class="col-lg-8 col-md-12 d-md-block d-none">
                  <div class="nested-content">
                    2.1
                  </div>
                </div>
                 <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                   <div class="nested-content">
                     2.2
                   </div>
                 </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-lg-block d-none">
            <div class="content nested-pad bg-warning">
              3
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--============================== 
            Hero End
    ===============================-->


 <!--============================== 
          Body Start
    ===============================-->
    <section id="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-12">
            <div class="content body-content">
              <div class="row">
                <div class="col-lg-8 col-md-9 col-sm-12 col-12">
                  <div class="nested-content">
                    4.1
                  </div>
                </div>

                <div class="col-md-3 d-lg-none d-md-block col-sm-12 col-12">
                  <div class="nested-content">
                    3
                  </div>
                </div>
                 <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                   <div class="nested-content">
                     4.2
                   </div>
                 </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-lg-block d-none">
            <div class="content body-content bg-warning">
              5
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--============================== 
            Body End
    ===============================-->

    <!--============================== 
            Bar Start
    ===============================-->
   <section id="bar" class="d-lg-none d-md-block d-none">
     <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content">
            5
          </div>
      </div>
     </div>
    </section>

    <!--============================== 
            Bar End
    ===============================-->

     <!--============================== 
            Bar Start
    ===============================-->
    <footer>
     <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="content">
            6.1
          </div>
      </div>
     </div>
    </footer>

    <!--============================== 
            Bar End
    ===============================-->

    <!--============================== 
            Optional JavaScript
     ===============================-->
     <!--Jquery-->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
